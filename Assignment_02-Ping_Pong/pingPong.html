<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html;charset=utf-8" >
<title>Ping Pong</title>

<!--- Shaders are included in the HTML file --->
<script id="vertex-shader" type="x-shader/x-vertex">
attribute vec4 a_vPosition;
uniform vec3 u_vPaddleTranslate;
uniform vec3 u_vBallTranslate;

void
main()
{
    gl_Position = a_vPosition+ vec4(u_vPaddleTranslate, 0.0)+ vec4(u_vBallTranslate, 0.0);

}
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
precision mediump float;
uniform vec3 u_Color;

void
main()
{
    gl_FragColor = vec4(u_Color, 1.0);
}
</script>

<!--- Loading commonly used WebGL utility functions --->
<!--- The <script> tag points to JavaScript files which will be loaded by the browser --->
<script type="text/javascript" src="../Common/webgl-utils.js"></script>
<!--- Loading the code to read, compile, and link the shaders, same for every application --->
<script type="text/javascript" src="../Common/initShaders.js"></script>
<!--- Loading the matrix-vector package --->
<script type="text/javascript" src="../Common/MV.js"></script>
<!--- Loading the application javascript file --->
<script type="text/javascript" src="pingPong.js"></script>
</head>

<body>

<div style="position:absolute; z-index: 0">
	<canvas id="gl-canvas" width="512" height="512">
	<!--- The following message is displayed if the browser doesn't support HTML5 --->
	Oops ... your browser doesn't support the HTML5 canvas element
	</canvas>
	<div>
		<button id="speed-up-button">Ball Speed +</button>
		<button id="speed-down-button">Ball Speed -</button>
		<button id="paddle-left-button">Paddle Left</button>
		<button id="paddle-right-button">Paddle Right</button>
	</div>
</div>

<canvas id="head-up-display" width="512" height="512" style="position:absolute; z-index: 1">
</canvas>



</body>
</html>
